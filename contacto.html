<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Blog De Café</title>
  </head>

  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin text-center">
            <h1 class="logo__nombre">
              Blog<span class="logo__bold">deCafé</span>
            </h1>
          </a>
          <div class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </div>
        </div>
      </div>
    </header>
    <h3 class="text-center">Contactanos</h3>
    <main class="contact contenedor">
      <div class="contact__imagen">
        <img src="./img/contacto.jpg" alt="imgcontact" />
      </div>
      <form class="contact__form">
        <label class="contact__label" for="name">Nombre</label>
        <input class="contact__input" type="text" name="name" id="name" minlength="5" maxlength="40" required>
        <label class="contact__label" for="lastname">Apellido</label>
        <input class="contact__input" type="text" name="lastname" id="lastname" minlength="10" maxlength="50" required>
        <label class="contact__label" for="email">Correo</label>
        <input class="contact__input" type="email" name="email" id="email" maxlength="255" required>
        <label class="contact__label" for="tel">Telefono</label>
        <input class="contact__input" type="tel" name="tel" id="tel" required>
        <label class="contact__label" for="comment">Comentario</label>
        <textarea class="contact__area" name="comment" id="comment" cols="30" rows="10"></textarea>
        <input class="contact__submit" type="submit" value="Enviar Datos">
      </form>
    </main>

    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin text-center">
            <h2 class="logo__nombre">
              Blog<span class="logo__bold">deCafé</span>
            </h2>
          </a>
          <div class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="#" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
